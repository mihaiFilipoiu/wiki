{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form method="post" action="{% url 'wiki:new_page' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
